SilverStripe\Core\Injector\Injector:
  Bigfork\SilverStripeOAuth\Client\Factory\ProviderFactory:
    properties:
      providers:
        'CWPProvider': '%$CWPProvider'
  CWPProvider:
    class: 'League\OAuth2\Client\Provider\GenericProvider'
    constructor:
      Options:
        clientId: '4796ef29ba443ab2957090ddf824750a'
        clientSecret: '6619d3491afa86edd183780548046464d72289bd8b3e3be39ad6e846bff2ee94'
        urlAuthorize: https://platform.playpen.pl/sso/authorize
        urlAccessToken: https://platform.playpen.pl/sso/accessToken
        urlResourceOwnerDetails: https://platform.playpen.pl/sso/profile
        responseResourceOwnerId: email
Bigfork\SilverStripeOAuth\Client\Authenticator\Authenticator:
  providers:
    'CWPProvider':
      name: 'Platform Dashboard'
      scopes: ['read_profile']
Bigfork\SilverStripeOAuth\Client\Mapper\GenericMemberMapper:
  mapping:
    'CWPProvider':
      'Email': 'email'
      'FirstName': 'first_name'
      'Surname': 'surname'
